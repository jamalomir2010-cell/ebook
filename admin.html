<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Livres Médicaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Header Styles */
        header {
            background-color: #1e88e5;
            color: white;
            padding: 15px 20px;
        }
        
        .app-name {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        /* Form Styles */
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .upload-btn {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #1565c0;
        }
        
        .message {
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Books List */
        .books-list {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #1e88e5;
        }
        
        .book-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            gap: 15px;
            transition: background-color 0.2s;
        }
        
        .book-item:hover {
            background-color: #f8f9fa;
        }
        
        .book-cover {
            width: 60px;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .book-category {
            font-size: 12px;
            color: #666;
            background-color: #e3f2fd;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        .no-books {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .no-books i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="app-name">Admin - Livres Médicaux</div>
        </header>
        
        <div class="form-container">
            <div class="form-group">
                <label for="bookTitle">Titre du Livre *</label>
                <input type="text" id="bookTitle" placeholder="Entrez le titre du livre" required>
            </div>
            
            <div class="form-group">
                <label for="bookCategory">Spécialité Médicale *</label>
                <select id="bookCategory" required>
                    <option value="">Sélectionnez une spécialité</option>
                    <!-- Les options seront ajoutées dynamiquement -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="bookImage">URL de l'Image</label>
                <input type="text" id="bookImage" placeholder="Entrez l'URL de l'image de couverture">
            </div>
            
            <div class="form-group">
                <label for="bookPdf">URL PDF (Google Drive) *</label>
                <input type="text" id="bookPdf" placeholder="Entrez l'URL du PDF sur Google Drive" required>
            </div>
            
            <button class="upload-btn" id="uploadBtn">
                <i class="fas fa-upload"></i> Ajouter le Livre
            </button>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="books-list" id="booksList">
            <!-- Liste des livres sera chargée ici -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCOYAQ6XMLYeqpn_JQwZUTZEMre5UX3NfU",
            authDomain: "megastore-dc68d.firebaseapp.com",
            databaseURL: "https://megastore-dc68d-default-rtdb.firebaseio.com",
            projectId: "megastore-dc68d",
            storageBucket: "megastore-dc68d.appspot.com",
            messagingSenderId: "600548950505",
            appId: "1:600548950505:web:08248cdb2a1d8e5b0dcb78",
            measurementId: "G-RRL5NF4LGY"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Liste des spécialités médicales
        const medicalSpecialties = [
            "Allergologie",
            "Anatomo-pathologie",
            "Anesthésie – Réanimation – Urgences",
            "Biologie clinique – Examen de labo",
            "Cancérologie",
            "Cardiologie – Médecine vasculaire",
            "Chirurgie générale",
            "Chirurgie réparatrice et esthétique",
            "Dentaire",
            "Dermatologie",
            "Diabétologie",
            "Endocrinologie",
            "Gériatrie – Gérontologie",
            "Gynécologie – Obstétrique",
            "Hématologie",
            "Hépato – Gastro – Entérologie",
            "Imagerie médicale",
            "Infectiologie – Virologie – Bactériologie",
            "Infirmières",
            "Médecine générale",
            "Médecine humanitaire",
            "Médecine interne",
            "Médecine légale – Droit médical",
            "Médecine du travail",
            "Neurologie",
            "Nutrition – Diététique",
            "Ophtalmologie",
            "ORL",
            "Orthopédie – Traumatologie",
            "Paramédical",
            "Pédiatrie",
            "Pharmacie",
            "Plaies & Cicatrisations",
            "Pneumologie",
            "Psychiatrie",
            "Psychologie",
            "Rhumatologie",
            "Soins palliatifs – Douleur",
            "Urologie – Néphrologie – Andrologie"
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.getElementById('uploadBtn');
            const messageDiv = document.getElementById('message');
            const booksList = document.getElementById('booksList');
            const categorySelect = document.getElementById('bookCategory');

            // Remplir les options de spécialités médicales
            medicalSpecialties.forEach(specialty => {
                const option = document.createElement('option');
                option.value = specialty;
                option.textContent = specialty;
                categorySelect.appendChild(option);
            });

            // Charger les livres existants
            loadBooks();

            // Événement d'ajout de livre
            uploadBtn.addEventListener('click', function() {
                const title = document.getElementById('bookTitle').value;
                const category = document.getElementById('bookCategory').value;
                const image = document.getElementById('bookImage').value;
                const pdf = document.getElementById('bookPdf').value;

                if (!title || !category || !pdf) {
                    showMessage('Les champs Titre, Spécialité et PDF sont obligatoires', 'error');
                    return;
                }

                // Ajouter le livre à Firebase
                const newBookRef = database.ref('books').push();
                newBookRef.set({
                    title: title,
                    category: category,
                    image: image || 'https://via.placeholder.com/150x200?text=No+Image',
                    pdf: pdf,
                    createdAt: Date.now()
                }).then(() => {
                    showMessage('Livre médical ajouté avec succès!', 'success');
                    clearForm();
                    loadBooks();
                }).catch(error => {
                    showMessage('Erreur: ' + error.message, 'error');
                });
            });

            function loadBooks() {
                database.ref('books').once('value').then(snapshot => {
                    booksList.innerHTML = '<div class="section-title">Livres Médicaux Ajoutés</div>';
                    const books = snapshot.val();
                    
                    if (!books) {
                        booksList.innerHTML += `
                            <div class="no-books">
                                <i class="fas fa-book-medical"></i>
                                <p>Aucun livre médical ajouté</p>
                            </div>
                        `;
                        return;
                    }

                    // Convertir l'objet en tableau et trier par date
                    const booksArray = Object.keys(books).map(key => ({
                        id: key,
                        ...books[key]
                    })).sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

                    booksArray.forEach(book => {
                        const bookItem = document.createElement('div');
                        bookItem.className = 'book-item';
                        bookItem.innerHTML = `
                            <div class="book-cover" style="background-image: url('${book.image}')"></div>
                            <div class="book-info">
                                <div class="book-title">${book.title}</div>
                                <div class="book-category">${book.category}</div>
                            </div>
                            <button class="delete-btn" data-id="${book.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        
                        booksList.appendChild(bookItem);
                    });

                    // Ajouter les événements de suppression
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const bookId = this.getAttribute('data-id');
                            deleteBook(bookId);
                        });
                    });
                });
            }

            function deleteBook(bookId) {
                if (confirm('Êtes-vous sûr de vouloir supprimer ce livre médical?')) {
                    database.ref('books/' + bookId).remove()
                        .then(() => {
                            showMessage('Livre médical supprimé avec succès!', 'success');
                            loadBooks();
                        })
                        .catch(error => {
                            showMessage('Erreur: ' + error.message, 'error');
                        });
                }
            }

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }

            function clearForm() {
                document.getElementById('bookTitle').value = '';
                document.getElementById('bookCategory').value = '';
                document.getElementById('bookImage').value = '';
                document.getElementById('bookPdf').value = '';
            }
        });
    </script>
</body>
</html>
